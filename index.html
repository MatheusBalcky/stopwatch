<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="stopwatch.ico" type="image/x-icon">
</head>
<body>
    <div id="backWatch">
        <div id="boxWatch">
            <h1>Stopwatch</h1>
            <h2 id="digitsWatch">00:00:00</h1>
            <div id="buttons">
                <button id="btn01" class="button" onclick="start()">Start</button>
                <button id="btn02" class="button" onclick="pause()">Pause</button>
                <button id="btn03" class="button" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
